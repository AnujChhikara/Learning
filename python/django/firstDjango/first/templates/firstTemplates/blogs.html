{% extends "layout.html" %}
{% block title %}
    Blogs Page
{% endblock %}
{% block content %}
    <h1 class='text-3xl underline mb-20'>This is the Blogs Page</h1>
    <div class="flex flex-wrap gap-4 justify-center items-center">
        {% for blog in blogs %}
            <div class="flex flex-col justify-center items-center w-96  gap-4 bg-gray-800 rounded-lg p-4 border-2 border-gray-400">
               
                    <h2 class="text-2xl text-center font-bold">{{ blog.title }}</h2>
                    <img class="rounded-lg w-80" src="{{ blog.image.url }}" alt="{{ blog.title }}">
                    <a class='text-sm py-2 py-4 font-bold' href="{%url 'blog_details' blog.id %}">Read More</a>
              
            </div>
        
        {%endfor%}
    </div>
{% endblock %}
